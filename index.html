    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js" crossorigin="anonymous"></script>
    <script>
        
        var threadId = '';
        var checkRunStatusActive = false;
        const API_BASE_URL = 'https://healthiwealthi.cloudapps.zeroek.com/api/v1/ai-assistants/lifestyle-medicine/';

        const scrollToLastMessage = () => $(".ai-chatbox").scrollTop(function() { return this.scrollHeight; });

        $(document).ready(function(){

            $('#js-message-input').click(function() {
                if (messageInputHasPlaceholder($(this))) {
                    $(this).html('');
                } 
            })
            $('#js-message-input').blur(function() {
                if ($(this).html() == '') {
                    $(this).html(messageInputPlaceholder());
                } 
            });

            $('#js-message-send-button').click(function (e) {
                e.preventDefault();
                if (messageInputHasPlaceholder($('#js-message-input'))) {
                    return false;
                }

                sendMessage($('#js-message-input').text());
            });

            $("#js-message-input").keypress(function (e) {
                let code = (e.keyCode ? e.keyCode : e.which);

                if (!e.shiftKey && code == 13) {
                    sendMessage($("#js-message-input").text());
                    return true;
                }
            });

            $('#js-new-chat').click(() => {
                threadId = '';
                $('.js-ai-home-container').show();
                $('.js-ai-chatbox-container').hide();
                $('#js-conversation').empty();
            });

            $('.js-quick-question').click(function (e) {
                e.preventDefault();
                sendMessage($(this).data('question'));
            });
            
        });

        const constructMessage = (type, message) => {
            const title = type == 'user'? 'You' : 'Dr. HealthiWealthi™ AI';
            const icon = type == 'user'? 
            `<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
            width="14" height="14" viewBox="0 0 24.000000 24.000000"
            preserveAspectRatio="xMidYMid meet">
                <g transform="translate(0.000000,24.000000) scale(0.100000,-0.100000)"
                fill="#ffffff" stroke="none">
                <path d="M90 195 c-15 -18 -10 -45 13 -59 34 -22 73 27 47 59 -16 19 -44 19
                -60 0z"/>
                <path d="M58 84 c-16 -8 -28 -23 -28 -34 0 -18 7 -20 90 -20 83 0 90 2 90 20
                0 42 -97 64 -152 34z"/>
                </g>
            </svg>` : 
            `
            <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
                width="14" height="14" viewBox="0 0 30.000000 30.000000"
                preserveAspectRatio="xMidYMid meet">
                <g transform="translate(0.000000,30.000000) scale(0.100000,-0.100000)"
                fill="#ffffff" stroke="none">
                <path d="M137 294 c-4 -4 -4 -18 -1 -30 6 -22 3 -24 -28 -24 -51 0 -58 -14
                -58 -107 l0 -83 100 0 100 0 0 83 c0 93 -7 107 -57 107 -31 0 -33 3 -31 26 3
                26 -11 41 -25 28z m-11 -115 c10 -17 -13 -36 -27 -22 -12 12 -4 33 11 33 5 0
                12 -5 16 -11z m80 0 c10 -17 -13 -36 -27 -22 -12 12 -4 33 11 33 5 0 12 -5 16
                -11z m2 -91 c3 -16 -5 -18 -57 -18 -44 0 -61 4 -61 13 0 23 13 28 65 25 38 -2
                51 -7 53 -20z"/>
                <path d="M10 140 c0 -22 5 -40 10 -40 6 0 10 18 10 40 0 22 -4 40 -10 40 -5 0
                -10 -18 -10 -40z"/>
                <path d="M270 104 l0 -76 -62 4 c-51 2 -63 0 -63 -12 0 -12 12 -14 65 -11 36
                1 68 5 73 8 11 7 9 163 -3 163 -6 0 -10 -32 -10 -76z"/>
                </g>
            </svg>` ;
            const className = type == 'user'? 'js-user-message' : 'js-assistant-message';
            return `                        
                <div class="flex gap-4 w-full my-10 ${className}">
                    <div class="w-[10%] mt-1">
                        <div style="background-color: rgb(214 34 135);" class="flex justify-center items-center w-6 h-6 rounded-full">
                            ${icon}
                        </div>
                    </div>
                    <div>
                        <div class="text-base font-semibold">
                            ${title}
                        </div>
                        <div class="text-base font-normal js-message">
                            ${message}
                        </div>
                    </div>
                </div>`;
        }
    const messageInputPlaceholder = () => `<span class="message-input__placeholder">Message Dr. HealthiWealthi™ AI…</span>`;
    const messageInputHasPlaceholder = (element) => {
        if (element.find('.message-input__placeholder').length) {
            return true;
        }
        return false;
    };
    const showAssitantMessage = (message) => {
        converter = new showdown.Converter();
        $('.js-assistant-message').last().find('.js-message').html(converter.makeHtml(message));
        scrollToLastMessage();
    }

    const sendMessage = (message) => {
        $('.js-ai-home-container').hide();
        $('.js-ai-chatbox-container').show();
        $('#js-message-input').empty();
        $('#js-message-input').blur();
        $('#js-conversation').append(constructMessage('user', message));
        $('#js-conversation').append(constructMessage('assistant', '<span class="spinner"></span>'));
        setTimeout(() => {
            scrollToLastMessage();
        }, 100);
        const threadIdParam = threadId ? `?thread_id=${threadId}` : '';
        $.ajax({
            type: "POST",
            url: `${API_BASE_URL}messages${threadIdParam}`,
            data: JSON.stringify({
                message: message
            }),
            headers: {
                "content-type": "application/json" // Or add this line
            },
            success: (function (response) {
                threadId = response.data.thread_id;
                checkRunStatus(response.data.run_id);
            }),
            dataType: 'json'
        });
    }

    const getMessgaes = (runId) => {
        const threadIdParam = threadId ? `?thread_id=${threadId}` : '';
        $.ajax({
            type: "GET",
            url: `${API_BASE_URL}messages${threadIdParam}`,
            success: (function (response) {
                $(response.data.messages).each((index, item) => {
                    console.log(runId, item.run_id);
                    if (runId == item.run_id) {
                        showAssitantMessage(item.content[0].text.value);
                        return;
                    }
                });
            }),
            dataType: 'json'
        });
    }

    const checkRunStatus = (runId) => {
        $.ajax({
            url: `${API_BASE_URL}messages/response-status`,
            type: "GET",
            data: {
                thread_id: threadId,
                run_id: runId
            },
            success: ((response) => {
                if (response.data.status == 'completed') {
                    getMessgaes(runId);
                    return;
                }
                checkRunStatus(runId);
            }),
            error: () =>{
                // checkRunStatus(runId);
            },
            dataType: 'json'
        });
    }
        
    const enterPressed = (element) => {
    if (element.keyCode == 13) {
            if (!e.shiftKey)  {
                true;
            }
            return false;
        }
    }
